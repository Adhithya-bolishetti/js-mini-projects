<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kanban Board</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Kanban Board</h1>
        <div class="board">
            <div class="column" data-status="todo">
                <h2>To Do</h2>
                <button onclick="addTask('todo')">+ Add</button>
                <div class="task-list" id="todo"></div>
            </div>

            <div class="column" data-status="progress">
                <h2>Progress</h2>
                <button onclick="addTask('progress')">+ Progress</button>
                <div class="progress-list" id="progress"></div>
            </div>

            <div class="column" data-status="done">
                <h2>Done</h2>
                <button onclick="addTask('done')">+ Done</button>
                <div class="done-list" id="done"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
