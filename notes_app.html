<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes app</title>
        <style>
            body {
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                background: #0f172a;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background:  #1e293b;
                padding: 20px;
                width: 350px;
                border-radius: 10px;
            }
            textarea {
                width: 94%;
                height: 80px;
                padding: 10px;
                font-size: 16px;
                border-radius: 6px;
                resize: none;
            }
            button {
                font-size: 16px;
                padding: 10px;
                margin-top: 10px;
                width: 100%;
                border-radius: 6px;
                cursor: pointer;
            }
            .note {
                background:  #334155;
                padding: 10px;
                margin-top: 10px;
                border-radius: 5px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .delete {
                background: red;
                border: none;
                width: 10%;
                color: white;
                padding: 5px 8px;
                cursor: pointer;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Notes app</h2>
            <textarea id="noteInput" placeholder="write a note...."></textarea>
            <button onclick="addNote()">Add Note</button>
            <div id="notesList"></div>
        </div>
        <script>
            let notes = JSON.parse(localStorage.getItem("notes")) || [];

            let noteInput = document.getElementById("noteInput");
            let notesList = document.getElementById("notesList");

            function renderNotes() {
                notesList.innerHTML = "";

                notes.forEach((note, index) => {
                    let div = document.createElement("div");
                    div.className = "note";
                    div.textContent = note;

                    let btn = document.createElement("button");
                    btn.className = "delete";
                    btn.textContent = "X";

                    btn.onclick = () => deleteNote(index);
                    
                    div.appendChild(btn);
                    notesList.appendChild(div);
                });
            }

            function addNote() {
                let text = noteInput.value.trim();

                if(text === ""){
                    alert("Please enter any note...");
                    return;
                }

                notes.push(text);
                localStorage.setItem("notes", JSON.stringify(notes));
                noteInput.value = "";
                renderNotes();
            }

            function deleteNote(index) {
                notes.splice(index, 1);
                localStorage.setItem("notes", JSON.stringify(notes));
                renderNotes();
            }

            renderNotes();
        </script>
    </body>
</html>
