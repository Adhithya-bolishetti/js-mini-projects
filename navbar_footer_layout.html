<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar & Footer Layout</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: 'Times New Roman', Times, serif;
                background: #0f172a;
                color: aliceblue;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            nav {
                background: #1e293b;
                padding: 15px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: sticky;
                top: 0;
                z-index: 100;
            }
            .logo {
                font-weight: bold;
                font-size: 20px;
            }
            .nav-links {
                display: flex;
                gap: 15px;
            }
            .nav-links a {
                color: white;
                text-decoration: none;
                font-size: 16px;
            }
            .menu {
                display: none;
                cursor: pointer;
                font-size: 20px;
            }
            main {
                flex: 1;
                padding: 40px 20px;
                text-align: center;
            }
            footer {
                background: #1e293b;
                padding: 15px;
                text-align: center;
                font-size: 14px;
            }

            @media (max-width: 600px) {
                .nav-links {
                    display: none;
                    flex-direction: column;
                    background: #1e293b;
                    position: absolute;
                    top: 60px;
                    right: 10px;
                    padding: 10px;
                    border-radius: 6px;
                }
                .nav-links.show {
                    display: flex;
                }
                .menu {
                    display: block;
                }
            }
        </style>
    </head>
    <body>
        <nav>
            <div class="logo">MySite</div>
            <div class="menu" onclick="toggleMenu()">Menu</div>
            <div class="nav-links" id="navLinks">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        </nav>

        <main>
            <h1>Welcome to my website</h1>
            <p>This page demonstrates a layout with navbar and footer.</p>
        </main>

        <footer>Â© 2026 MySite | All Rights Reserved</footer>

        <script>
            function toggleMenu() {
                document.getElementById("navLinks").classList.toggle("show");
            }
        </script>
    </body>
</html>
