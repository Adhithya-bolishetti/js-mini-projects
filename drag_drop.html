<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0";>
        <title>Drag & Drop</title>
        <style>
            body {
                font-family: 'Times New Roman', Times, serif;
                background:  #0f172a;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                gap: 30px;
            }
            .board {
                background: #1e293b;
                width: 300px;
                padding: 20px;
                border-radius: 10px;
            }
            h3 {
                text-align: center;
                margin-bottom: 10px;
            }
            .task {
                background: #334155;
                padding: 10px;
                margin-bottom: 8px;
                border-radius: 6px;
                cursor: grab;
            }
            .task:active {
                cursor: grabbing;
            }
            .dropzone {
                min-height: 135px;
                padding: 15px;
                border: 2px dashed #475569;
                border-radius: 6px;
            }
            .dropzone.over {
                border-color: #22c55e;
                background: rgba(34,197,94,0.1);
            }
        </style>
    </head>
    <body>
        <div class="board">
            <h3>To Do</h3>
            <div class="dropzone" id="todo">
                <div class="task" draggable="true">Learn JavaScript</div>
                <div class="task" draggable="true">Build Projects</div>
                <div class="task" draggable="true">Prepare Resume</div>
            </div>
        </div>
        <script>
            let draggedItem = null;

            document.querySelectorAll(".task").forEach(task => {
                task.addEventListener("dragstart", () => {
                    draggedItem = task;
                });
            });

            document.querySelectorAll(".dropzone").forEach(zone => {

                zone.addEventListener("dragover", e => {
                    e.preventDefault();
                    zone.classList.add("over");
                });

                zone.addEventListener("dragleave", () => {
                    zone.classList.remove("over");
                });

                zone.addEventListener("drop", () => {
                    zone.classList.remove("over");
                    zone.appendChild(draggedItem);
                });
            });
        </script>
    </body>
</html>
