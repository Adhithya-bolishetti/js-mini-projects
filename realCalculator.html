<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Real Calculator</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                background: #f2f2f2;
            }
            .calculator {
                width: 255px;
                background: #222;
                padding: 20px;
                border-radius: 15px;
            }
            .display {
                width: 92%;
                height: 60px;
                font-size: 40px;
                text-align: right;
                padding: 10px;
                margin-bottom: 15px;
                border: none;
                border-radius: 10px;
                color: white;
            }
            .button {
                height: 40px;
                font-size: 20px;
                border: none;
                border-radius: 10px;
                cursor: pointer;
            }
            .number {
                background: #444;
                border-radius: 10px;
                color: white;
                height: 60px;
                width: 60px;
            }
            .operator {
                background: orange;
                border-radius: 10px;
                color: white;
                height: 60px;
                width: 60px;
            }
            .equal {
                background: green;
                border-radius: 10px;
                color: white;
                grid-column: span 2;
                height: 60px;
                width: 60px;
            }
            .clear {
                background: red;
                border-radius: 10px;
                color: white;
                grid-column: span 2;
                height: 30px;
                width: 250px;
            }
        </style>
    </head>
    <body>
        <div class="calculator">
            <input type="text" class="display" id="display" disabled>

            <div class="buttons">
                <button class="clear" onclick="clearDisplay()">C</button><br>
                <button class="operator" onclick="append('/')">÷</button>

                <button class="number" onclick="append('7')">7</button>
                <button class="number" onclick="append('8')">8</button>
                <button class="number" onclick="append('9')">9</button><br>
                <button class="operator" onclick="append('*')">×</button>

                <button class="number" onclick="append('4')">4</button>
                <button class="number" onclick="append('5')">5</button>
                <button class="number" onclick="append('6')">6</button><br>
                <button class="operator" onclick="append('-')">−</button>

                <button class="number" onclick="append('1')">1</button>
                <button class="number" onclick="append('2')">2</button>
                <button class="number" onclick="append('3')">3</button><br>
                <button class="operator" onclick="append('+')">+</button>

                <button class="number" onclick="append('0')">0</button>
                <button class="number" onclick="append('.')">.</button>
                <button class="equal" onclick="calculate()">=</button>
            </div>
        </div>
        <script>
            let display = document.getElementById("display");

            function append(value) {
                display.value += value;
            }

            function clearDisplay() {
                display.value = "";
            }

            function calculate() {
                try {
                    display.value = eval(display.value);
                }
                catch {
                    display.value = "Error";
                }
            }
        </script>
    </body>
</html>
