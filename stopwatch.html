<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch</title>
        <style>
            body {
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: gray;
            }
            .container {
                text-align: center;
                background: white;
                width: 350px;
                height: 200px;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgb(0,0,0,0.2);
            }
            h2 {
                font-size: 25px;
            }
            .time {
                font-size: 40px;
                padding: 10px;
                margin-bottom: 10px;
            }
            button {
                font-size: 20px;
                padding: 10px 20px;
                margin: 5px;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Stopwatch</h2>

            <div class="time" id="display">00:00:00</div>

            <button class="start" onclick="start()">Start</button>
            <button class="stop()" onclick="stop()">Stop</button>
            <button class="reset()" onclick="reset()">Reset</button>
        </div>

        <script>
            let minutes = 0;
            let seconds = 0;
            let milliseconds = 0;
            let timer = null;

            function start() {
                if(timer !== null) return;

                timer = setInterval(() => {
                    milliseconds++;

                    if(milliseconds === 100) {
                        milliseconds = 0;
                        seconds++;
                    }

                    if(seconds === 60) {
                        seconds = 0;
                        minutes++;
                    }

                    updateDisplay();
                },10);
            }

            function stop() {
                clearInterval(timer);
                timer = null;
            }

            function reset() {
                stop();
                minutes = 0;
                seconds = 0;
                milliseconds = 0;
                updateDisplay();
            }

            function updateDisplay() {
                let m = minutes < 10 ? "0" + minutes : minutes;
                let s = seconds < 10 ? "0" + seconds : seconds;
                let ms = milliseconds < 10 ? "0" + milliseconds : milliseconds;

                document.getElementById("display").textContent = `${m}:${s}:${ms}`;
            }
        </script>
    </body>
</html>
